user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  underscores_in_headers on;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # IMPORTANTE: usar nombres de SERVICIO de docker-compose
  upstream chatwoot_upstream { server rails:3000; }
  upstream evolution_upstream { server evolution:8080; }
  upstream pgadmin_upstream  { server pgadmin:80; } # si lo usás por túnel local

  # -------- CHATWOOT --------
  server {
    listen 80;
    server_name chat.gana.win;

    client_max_body_size 50m;

    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
      proxy_buffering off;

      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-XSS-Protection "1; mode=block";
      add_header X-Content-Type-Options "nosniff";

      proxy_pass http://chatwoot_upstream;
    }
  }

  # -------- EVOLUTION --------
  server {
    listen 80;
    server_name evo.gana.win;

    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
      proxy_buffering off;

      proxy_pass http://evolution_upstream;
    }
  }

  # (Opcional) PGAdmin SOLO local via túnel
  server {
    listen 127.0.0.1:8082;
    server_name pgadmin.local;
    location / {
      proxy_pass http://pgadmin_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
